# Простий workflow для деплою статичного контенту на GitHub Pages
name: Deploy to GitHub Pages
on:
  # Запускається при пушах в головну гілку
  push:
    branches:
      - 'main'
  # Дозволяє вручну запустити цей workflow з вкладки Actions
  workflow_dispatch:
# Налаштування дозволів GITHUB_TOKEN для деплою на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Дозволяє одночасний деплой
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  # Один джоб для деплою
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: npm run build
